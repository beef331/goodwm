[[keyShortcuts]]
  cmd = "moveToScreen"
  inputs = "alt+Shift+2"
  screen = 2

[[keyShortcuts]]
  cmd = "moveToScreen"
  inputs = "alt+Shift+3"
  screen = 3

[[keyShortcuts]]
  cmd = "rofication-gui"
  inputs = "alt+n"
  screen = 3

[[keyShortcuts]]
  cmd = "carouselForward"
  inputs = "alt+z"

[[keyShortcuts]]
  cmd = "carouselBack"
  inputs = "alt+x"

[[keyShortcuts]]
  cmd = "carouselScreenForward"
  inputs = "alt+1"
  screen = 1

